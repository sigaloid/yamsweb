<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMS Dashboard</title>
    <link rel="stylesheet" href="simple.min.css" />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
      }
      .grid-item {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .grid-item img {
        max-width: 100%;
        height: auto;
      }
      .grid-item p {
        margin: 0;
        text-align: center;
      }
      .dashboard-title {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 0;
      }
      .dashboard-title img {
        height: 60px;
        width: 60px;
      }
      .grid-item img {
        height: 120px;
        width: 120px;
      }
      /* Apply font-size 10px to class caption */
      .caption {
        color: black;
        font-size: 12px;
        text-decoration: none !important;
        border-bottom: none;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="dashboard-title">
      <img
        src="logo.webp"
        alt="YAMS Logo"
        style="position: absolute; top: 0; left: 0"
      />
      <br />
      <h1>YAMS Dashboard</h1>
    </header>
    <div class="grid-container" id="apps"></div>
  </body>
</html>

  for (const app of apps) {

      gridItem.classList.add("grid-item");
      const innerContainer = document.createElement("div");
      innerContainer.classList.add("inner-container");
      const img = document.createElement("img");
      img.src = app.icon;
      img.alt = `${app.name} icon`;
      const p = document.createElement("p");

      innerContainer.appendChild(p);
      innerContainer.appendChild(caption);
      gridItem.appendChild(innerContainer);
      link.appendChild(gridItem);

</script>
